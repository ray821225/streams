<head>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      background-color: green;
    }

    .content {
      margin-left: 300px;
    }
    .modal-body {
      background-color: white;
      height: 30%;
      width: 30%;
      margin: auto;
    }

    .modal {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: grey;
      z-index: 10;
    }
    .positioned {
      position: relative;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="positioned">
    <div class="modal">
      <div class="modal-body">
        <h1>i am a modal</h1>
      </div>
    </div>
  </div>
  <div class="sidebar">i am a sidebar</div>
  <div class="content">
    <h1>i am content</h1>
  </div>
</body>
